    position: relative;
   }

    content:'';

}

<body class="has-bg-img">
  <br>
  <br>
  <div class="container">
    <form style="color: black; font-family: sans-serif; opacity: 0.7;">
      <h1 class="display-5">Digitian Hub - Agency Registration</h1>
      <br>
       
      <div class="form-group">
        <label for="exampleFormControlInput-2" style="font-size: 1.4rem;">Name * </label>
        <input  class="form-control form-control-lg" id="exampleFormControlInput-2" placeholder="Enter Your Answer" required>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput-1" style="font-size: 1.4rem;">Name of Organisation *</label>
        <input  class="form-control form-control-lg" id="exampleFormControlInput-1" placeholder="Enter Your Answer" required>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput0" style="font-size: 1.4rem;">Your Role in the Organisation</label>
        <input  class="form-control form-control-lg" id="exampleFormControlInput0" placeholder="Enter Your Answer">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput1" style="font-size: 1.4rem;">Email address *</label>
        <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Enter Your Answer" required>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput2" style="font-size: 1.4rem;">Contact Number *</label>
        <input  class="form-control form-control-lg" id="exampleFormControlInput2" placeholder="The value must be a number" required>
      </div>
       <br>
      <div class="form-group">

        <label for="exampleFormControlInput3" style="font-size: 1.4rem;">Which of the following best defines your role in Organisation *</label>
        <br>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="RadioOptions1" id="inlineRadio1" value="option1"  style="width: 1.1rem;height: 1.1rem;">
          <label class="form-check-label" style="font-size: 1.3rem;" >Digital Marketing Agency</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="RadioOptions2" id="inlineRadio2" value="option2" style="width: 1.1rem;height: 1.1rem;">
          <label class="form-check-label" style="font-size: 1.3rem;" >Creative Agency</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="RadioOptions3" id="inlineRadio3" value="option3" style="width: 1.1rem;height: 1.1rem;">
          <label class="form-check-label" style="font-size: 1.3rem;" >Media Buying Agency</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="RadioOptions4" id="inlineRadio4" value="option4" style="width: 1.1rem;height: 1.1rem;">
          <label class="form-check-label" style="font-size: 1.3rem;" >Print Media Agency</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="RadioOptions5" id="inlineRadio5" value="option5" style="width: 1.1rem;height: 1.1rem;">
          <label class="form-check-label"  style="font-size: 1.3rem;">PR Agency</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="RadioOptions6" id="inlineRadio6" value="option6" style="width: 1.1rem;height: 1.1rem;">
          <label class="form-check-label" style="font-size: 1.3rem;" >HR Consultants</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="RadioOptions7" id="inlineRadio7" value="option7" style="width: 1.1rem;height: 1.1rem;">
          <label class="form-check-label" style="font-size: 1.3rem;">Other Services like CA , Management , Law , Manpower etc.</label>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput4" style="font-size: 1.4rem;">Your Address (you may also share the link to business listing) *</label>
        <input class="form-control form-control-lg" id="exampleFormControlInput4" placeholder="Enter Your Answer" required>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput5" style="font-size: 1.4rem;">Country Name *</label>
        <input class="form-control form-control-lg" id="exampleFormControlInput5" placeholder="Enter Your Answer" required>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput6" style="font-size: 1.4rem;">GST Number *</label>
        <input class="form-control form-control-lg" id="exampleFormControlInput6" placeholder="Enter Your Answer" required>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput7" style="font-size: 1.4rem;" >Bank Details (Only share your current account details) *</label>
        <input class="form-control form-control-lg" id="exampleFormControlInput7" placeholder="Enter Your Answer" required>
      </div>
      <br>
    <br>
    <button type="button" class="btn btn-primary btn-lg">Submit Form</button>
       
    </form>

    
    <br>
    <br>
  </div>
