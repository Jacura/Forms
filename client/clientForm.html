        .has-bg-img {
            position: relative;
        }

        .has-bg-img:after {
            content: '';
            background: url('../design/img/5.png') no-repeat center center;

<body class="has-bg-img">
    <br>
    <br>
    <div class="container">
        <form style="color: black; font-family: sans-serif; opacity: 0.7;">
            <h1 class="display-5">Digitian Hub - Client Registration</h1>
            <br>

            <div class="form-group">
                <label for="exampleFormControlInput-2" style="font-size: 1.4rem;">Name * </label>
                <input class="form-control form-control-lg" id="exampleFormControlInput-2"
                    placeholder="Enter Your Answer" required>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput-1" style="font-size: 1.4rem;">Email *</label>
                <input type="email" class="form-control form-control-lg" id="exampleFormControlInput-1"
                    placeholder="Enter Your Answer" required>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput0" style="font-size: 1.4rem;">Contact No.</label>
                <input class="form-control form-control-lg" id="exampleFormControlInput0"
                    placeholder="Enter Your Answer">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1" style="font-size: 1.4rem;">Company/ Business Name</label>
                <input class="form-control form-control-lg" id="exampleFormControlInput1"
                    placeholder="Enter Your Answer" >
            </div>
            <br>

            <div class="form-group">

                <label for="exampleFormControlInput2" style="font-size: 1.4rem;">Which of the following best defines
                    your role *</label>
                <br>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio1" value="option1"
                        style="width: 1.1rem;height: 1.1rem;">
                    <label class="form-check-label" style="font-size: 1.3rem;">CEO/ Director/ COO
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio2" value="option2"
                        style="width: 1.1rem;height: 1.1rem;">
                    <label class="form-check-label" style="font-size: 1.3rem;">Upper Management</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio3" value="option3"
                        style="width: 1.1rem;height: 1.1rem;">
                    <label class="form-check-label" style="font-size: 1.3rem;">Manager</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio4" value="option4"
                        style="width: 1.1rem;height: 1.1rem;">
                    <label class="form-check-label" style="font-size: 1.3rem;">Executive</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio5" value="option5"
                        style="width: 1.1rem;height: 1.1rem;">
                    <label class="form-check-label" style="font-size: 1.3rem;">Others:
                        <div class="form-floating mb-3">
                            <input class="form-control" id="floatingInput" placeholder="Enter Your Answer">
                        </div>
                    </label>
                </div>

            </div>
            <br>
            <a href="clientFormNextPage.html"><button type="button" class="btn btn-primary btn-lg">Next</button></a>

        </form>


        <br>
        <br>
    </div>
